<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Peso en otros Planetas.</title>
	<style>
		body
		{
		background-color: #cccccc;
		color: white;
		font-family: Helvetica;
		font-size: 2em;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var usuario = parseInt(prompt("Cual es tu peso?"));
		var planeta = parseInt(prompt("Elige un planeta:\n 1 en Marte - 2 es Jupiter"));
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var nombre;
		var pesoFinal;

		if (planeta == 1)
		{
			pesoFinal = usuario * g_marte / g_tierra;
			nombre = "Marte";
		}
		else if (planeta == 2)
		{
			pesoFinal = usuario * g_jupiter / g_tierra;
			nombre = "Jupiter";
		}
		else 
		{
			pesoFinal = 9999999999;
			nombre = "Kripton";
		}
		pesoFinal = parseInt(pesoFinal)
		document.write("Tu peso en " + nombre + " es de <strong>" +pesoFinal + "</strong> Kg.");

	</script>
	
</body>
</html>
