<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Platzigram</title>        
        <link rel="stylesheet" href="public/app.css">
        <link href="https://fonts.googleapis.com/css?family=Oleo Script|Montserrat:400" rel="stylesheet">
    </head>
    <body>
        <section id="main-container">
            <div class="container">
                <div class="row">
                    <div class="col s10 push-s1">
                        <div class="row">
                            <div class="col m5 hide-on-small-only">
                                <img src="public/iphone.png" class="iphone" alt="telefono">
                            </div>
                            <div class="col s12 m7">
                                <div class="row">
                                    <div class="signup-box">
                                        <h1 class="platzigram">Platzigram</h1>
                                        <form action="" class="signup-form">
                                            <h2>Registrate Para Ver Fotos de tus amiguis.</h2>
                                            <div class="section">
                                                <a href="" class="btn btn-fb hide-on-small-only">Inicia Sesion en Facebook</a>
                                                <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar Sesion</a>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="section">
                                                <input type="email" name="email" id="" placeholder="Correo Electronico">
                                                <input type="text" name="name" id="" placeholder="Nombre Completo">
                                                <input type="text" name="username" id="" placeholder="Nombre de Usuario">
                                                <input type="password" name="password" id="" placeholder="Contraseña">
                                                <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="login-box">
                                        ¿Tienes Una Cuenta? <a href="/signin">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12 l3 center-align">
                          <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
                          <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!">Español</a></li>
                            <li><a href="#!">Ingles</a></li>
                          </ul>
                    </div>
                    <div class="col s12 l3 push-l6 center-align">
                        © 2016 Platzigram
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    </body>
</html>
